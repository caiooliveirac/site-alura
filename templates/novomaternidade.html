{% extends "template.html" %}
{% block conteudo %}
      <form action="/criarmaternidade" method="post" style="max-width: 80vw; margin: auto;">
      
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="contato">Contato</label>
            <input type="text" id="contato" name="contato" class="form-control">
            <div class="form-group">
              <label for="equipe">Equipe Completa?</label>
              <input type="text" id="equipe" name="equipe" class="form-control">
              <div class="form-group">
                <label for="lotacao">Lotada?</label>
                <input type="text" id="lotacao" name="lotacao" class="form-control">
                <br>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
